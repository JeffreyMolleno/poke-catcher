<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeNoir</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./animation.css">
</head>
<body>

    <section class="back-to-menu menu-ref">
        <h1>&lt; MENU</h1>        
    </section>

    <section class="menu">

        <img src="./Graphics/pokemon-logo.png" class="logo"></div>

        <div class="selectable-menu">
            <div class="map-select map-clickable">
                <h1 class="map-select-text">MAP</h1>
            </div>

            <div class="map-select">
                    <h1 class="map-select-text">OPTIONS</h1>
            </div>

            <div class="map-select">
                    <h1 class="map-select-text">CREDITS</h1>
            </div>
        </div>
    </section>
    
    <section class="all-map-container">
        <div class="region">
        </div>
    </section>
    
    <section class="new-map-select">
        <div class="map-hover map-region jhoto">
            <h2 data-name="regionname">
                JHOTO
            </h2>
        </div>
    </section>

    <section class="catched">
    </section>

    <div class="background-overlay"></div>

    <section class="location-selectables">
        <div class="location-header-text">
            <h1 class="region-to-location-name"><span class="deactivate">REGION: </span>JOHTO</h1>
        </div>
        <div class="region-location-container">
        </div>
    </section>

    <!-- map and encounters-->

    <section class="exploration-number-five">

        <div class="map-on-game map-clickable"></div>
        
        <div class="exploring-text">
            <h1>EXPLORING . . .</h1> 
            <div class="exploring"></div>
        </div>

        <div class="background-overlay second-overlay"></div>

        
        <div class="catched-pokemon"></div>
    </section>

    <section class="catching-poke">
        <div class="pokemon-details">
                <img class="pf-pokemon">
                <div class="pokemon-name-stat">
                </div>

                <div class="explore-or-catch">
                    <h1 class="explore-again">Explore Again</h1>
                    <h1 class="catch-this-try">Try to Catch</h1>
                </div>
        </div>

        <div class="catch-em-all">
            <img src="./Graphics/pokeball.png" width="200px">
            <h1>TRY TO CATCH 'EM</h1>
        </div>
    </section>

    <section class="mypokemons">
            <div class="explore-or-catch">
                    <h1 class="show-pokemons">Back</h1>
            </div>
            <section class="pokemons-here"></section>
    </section>

    <section class="menu-on-game">
        <h1 class="menu-ref">&lt;Menu</h1>
        <h1 class="my-pokemons">MY POKEMONS</h1>
    </section>


    <div class="catching">

    </div>

    <section class="iscaptured">
            <div class="you-captured-container">
                <div class="captured-caption">
                        <h1>You've captured <span id='captured-pokemon-name'>Pika</span></h1> 
                </div>
                
            </div>
            <div class="explore-or-catch">
                    <h1 class="explore-again">Explore Again</h1>
                    <h1 class="show-pokemons">My Pokemons</h1>
            </div>
    </section>

    <script type="module" src="./components/main.js"></script>
</body>
</html>
