<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeNoir</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">

<body>
    <section class="map-clickable">
        <div class="map">
            <span>Show Map</span>
        </div>
    </section>
    
    <section class="all-map-container">
        <div class="region">
                <div class="map-region-container" data-id="region-name">
                    <h2>Johto</h2>
                </div>
        </div>
    </section>

    <section class="explore-map-container">
            <div class="explore-map">
                <h2 class="explore-btn">EXPLORE</h2>
            </div>
            <div class="pokemonContainer">
                <img src="" class="pf-pokemon" alt="" width="200px">
                <h2 class="pokename"></h2>
                <div class="pokestats"></div>
            </div>
            <div class="explore-map">
                    <h2 class="catch-btn">CATCH</h2>
            </div>
    </section>  

    <section class="catched">

            <img src="" class="pf-pokemon-c" alt="" width="200px">

        </div> -->

    <script type="module" src="./components/main.js"></script>

</html>
